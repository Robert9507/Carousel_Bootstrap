<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/1500x844-oficina-proyectos 1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>BIENVENIDO</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/1500x844-oficina-proyectos 2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">                       
                        <p>Some representative placeholder content for the second slide.</p>
                        <a href="#"><button class="btn"><span>Ver Proyectos</span><i class="fa-solid fa-angle-right"></i></button></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/1500x844-oficina-proyectos 3.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Some representative placeholder content for the third slide.</p>
                        <a href="#"><button class="btn"><span>Acerca de mi</span><i class="fa-solid fa-angle-right"></i></button></a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/1500x844-oficina-proyectos 4.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Some representative placeholder content for the third slide.</p>
                        <a href="#"><button class="btn"><span>Contacto</span><i class="fa-solid fa-angle-right"></i></button></a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <script src="https://kit.fontawesome.com/4b8e039d18.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
